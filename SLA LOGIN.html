<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
        body {
           background: url("darkbluesky.jpg") center 60%/cover no-repeat;
         padding-top: 50px;
          margin: 0;
           min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .login-container {
        background: #ffffff;
        width: 350px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        margin-top: 170px;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .input-box {
        margin-bottom: 20px;
    }

    .input-box label {
        display: block;
        margin-bottom: 5px;
        color: #444;
        font-size: 14px;
    }

    .input-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
        box-sizing: border-box;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #4e54c8;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #3c42a6;
    }

    .extra-links {
        text-align: center;
        margin-top: 15px;
    }

    .extra-links a {
        color: #4e54c8;
        text-decoration: none;
        font-size: 14px;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body><div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button class="btn" type="submit">Login</button>

        <div class="extra-links">
            <p><a href="#">Forgot Password?</a></p>
            <p><a href="#">Create an Account</a></p>
        </div>
    </form>
</div>

</body>
</html>
